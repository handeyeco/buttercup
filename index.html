<!DOCTYPE html>
<html>
<head>
	<title>Buttercup Festival</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
	<div id="comic-container">
		<!-- Title -->
		<hgroup>
			<h1><a href="http://www.buttercupfestival.com/index.htm">Buttercup Festival</a></h1>
			<h2>by David Troupes</h2>
		</hgroup>
		<!-- End Title -->

		<!-- Comic and controls -->
		<div class="comic-display">
			<!-- Loading Spinner -->
			<div class="buttercup-spinner">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
			</div>
			<!-- End Spinner -->
			
			<div id="placeholder"></div>
			<img id="comic" src="#"><br>
		</div>

		<button type="button" id="FIRST"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
		<button type="button" id="PREVIOUS"><i class="fa fa-backward" aria-hidden="true"></i></button>
		<button type="button" id="RANDOM"><i class="fa fa-random" aria-hidden="true"></i></button>
		<button type="button" id="NEXT" disabled=true><i class="fa fa-forward" aria-hidden="true"></i></button>
		<button type="button" id="LAST" disabled=true><i class="fa fa-step-forward" aria-hidden="true"></i></button>
		<!-- End comic and controls -->

		<!-- Bottom text -->
		<p id="comic-ID">Loading...</p>
		<a href="#" id="buy">Buy this print</a> or
		<a href="http://www.buttercupfestival.com/index.htm">visit the Buttercup Festival website</a>
		<!-- End bottom text -->

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
